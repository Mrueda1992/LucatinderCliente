<title>Matches</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <!-- Menú-->

 <nav class="navbar navbar-light bg-dark">
  <a class="navbar-brand" href="#">
      <img class="pl-5" src="assets/images/logopekeblanco.png" alt="logoimage">
  </a>
  <a class="navbar-brand" style="color:white" href="/perfil/main">
      Atrás <div><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></div>
  </a>
</nav>

<!-- cuadrado blanco principal-->
<div class="limiter">
  <div class="container-login100">

      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50" *ngFor="let perfil of matches">
          <img class="card-img-top img-thumbnail" src="assets/images/usericon.png" alt="Image Icon">
          <div class="card-body">
              <h5 class="card-title" >{{perfil.nombre}}</h5>
              <p class="card-text" >{{perfil.descripcion}}</p>
          </div>
          <ul class="list-group list-group-flush">
              Edad: <li class="list-group-item" style="background-color:azure">{{perfil.edad}}</li>
              Género: <li class="list-group-item" style="background-color:azure">{{perfil.genero}}</li>
          </ul>

      </div>
  </div>
</div>
<!-- cuadrado blanco principal -->
